<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Combustível</title>
    <link href="https://emanuelvictor1.github.io/Calculador-de-Combust-vel/index.css" rel="stylesheet">  
  </head>

  <body>
    <h1>Calculador de Combustível</h1>
    <section class="inform-section">
      <h2>Informe</h2>
      <div class="div-container-inputs">
        <div id="form">
          <input type="number" name="com" id="dinheiro" placeholder="Dinheiro"><br>
          <input type="number" name="kmcarro" id="km-carro" placeholder="Km do carro">
          <input type="number" name="valor-comb" id="valor-combus" placeholder="Valor do combustível"><br>
          <button type="submit" onclick="validacao()">Calcular</button>
        </div>
      </div>
    </section>
    <div id="mostrar-section">
      
    </div>
  </body>
  <script href="https://emanuelvictor1.github.io/Calculador-de-Combust-vel/index.js"></script>
</html>
